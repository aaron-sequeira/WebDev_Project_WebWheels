    <div class="hero" role="main">
      <div class="hero-image" aria-hidden="true"></div>

        <nav class="vnav" aria-label="Main navigation">
        <a href="../index.html" class="nav-item" title="Home">Home</a>
        <a href="./Contact.html" class="nav-item" title="Contact">

      <div class="brand">WEBWHEELS</div>

      <div class="content">
        <div class="panel">
          <h2 class="title">CONTACT PAGE</h2>

            
          <!-- Contact form -->
          <form id="contactForm" class="contact-form" novalidate>
            <div class="contact-row">
              <div class="field">
                <label for="first_name"><b>First Name *</b></label>
                <input id="first_name" name="first_name" type="text" placeholder="First name" required>
                <div class="error" data-for="first_name"></div>
              </div>
              <div class="field">
                <label for="last_name"><b>Last name *</b></label>
                <input id="last_name" name="last_name" type="text" placeholder="Last name" required>
                <div class="error" data-for="last_name"></div>
              </div>
            </div>
            <div class="field">
              <label for="email"><b>Email Address *</b></label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required>
              <div class="error" data-for="email"></div>
            </div>
            <div class="field">
              <label for="reason"><b>Reason for Inquiry *</b></label>
              <select name="reason" id="reason" required>
                <option value="" selected disabled>Select ...</option>
                <option value="general">General</option>
                <option value="feedback">Feedback</option>
                <option value="technical_support">Technical Support</option>
              </select>
              <div class="error" data-for="reason"></div>
            </div>

            <div class="field" style="margin-top:16px">
              <label for="message"><b>Message *</b></label>
              <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
              <div class="error" data-for="message"></div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Send Message</button>
            </div>

            <div id="formMessage" class="form-message" role="status" aria-live="polite">
              Thanks â€” your message was prepared locally (no server configured).
            </div>
          </form>
          
             <div class="Ccards">
            <div class="Ccard">
              <div class="icon" aria-hidden="true">ðŸ“ž</div>
              <div class="text"><div class="meta">Phone</div><div class="main"><b>+353-456-7890</b></div></div>
            </div>
            <div class="Ccard">
              <div class="icon" aria-hidden="true">ðŸ“·</div>
              <div class="text"><div class="meta">Instagram</div><div class="main"><b>@webwheelssite</b></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Hamburger menu toggle
      (function(){
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.vnav');
        const overlay = document.querySelector('.nav-overlay');
        
        function toggleMenu() {
          const isActive = nav.classList.contains('active');
          nav.classList.toggle('active');
          hamburger.classList.toggle('active');
          overlay.classList.toggle('active');
          hamburger.setAttribute('aria-expanded', !isActive);
        }
        
        if(hamburger && nav) {
          hamburger.addEventListener('click', toggleMenu);
          overlay.addEventListener('click', toggleMenu);
          
          // Close menu when clicking nav items on mobile
          const navItems = document.querySelectorAll('.vnav .nav-item');
          navItems.forEach(item => {
            item.addEventListener('click', () => {
              if(window.innerWidth <= 640) {
                toggleMenu();
              }
            });
          });
        }
      })();

      // for navbar
      (function(){
        const navItems = Array.from(document.querySelectorAll('.vnav .nav-item'));
        const currentFile = (function(){
          const p = location.pathname || location.href;
          const seg = p.split('/').filter(Boolean).pop() || '';
          return seg.toLowerCase();
        })();
        navItems.forEach(a=>{
          const href = (a.getAttribute('href')||'').split('/').filter(Boolean).pop() || '';
          if(href && href.toLowerCase() === currentFile) a.classList.add('active');
          a.addEventListener('click', ()=>{navItems.forEach(n=>n.classList.remove('active'));a.classList.add('active')});
        });
      })();

      // Contact form handling (client-side only)
      (function(){
        const form = document.getElementById('contactForm');
        if(!form) return;
        const firstNameEl = form.querySelector('#first_name');
        const lastNameEl = form.querySelector('#last_name');
        const emailEl = form.querySelector('#email');
        const reasonEl = form.querySelector('#reason');
        const msgEl = form.querySelector('#message');
        const submitBtn = form.querySelector('.btn');
        const formMessage = document.getElementById('formMessage');

        if(!reasonEl.value){ 
          reasonEl.style.color = "#999";
        }
        reasonEl.addEventListener('change', function () {
          reasonEl.style.color = "white";
        }, { once: true });
       

        function setError(field, message){
          const el = form.querySelector('.error[data-for="'+field+'"]');
          if(el) el.textContent = message || '';
        }

        function validate(){
          let ok = true;
          if(!firstNameEl.value.trim()){ 
            setError('first_name','Please enter your First name');
            ok = false 
          } else setError('first_name','');

          if(!lastNameEl.value.trim()){ 
              setError('last_name','Please enter your Last name');
              ok = false 
          } else setError('last_name','');

          const email = emailEl.value.trim();

          if(!email){ 
            setError('email','Please enter your email'); 
            ok = false 
          }
          else if(emailEl.validity.typeMismatch){ 
            setError('email','Please enter a valid email'); 
            ok = false 
          } else setError('email','');

          if(!reasonEl.value){ 
            setError('reason','Please select the reason of your inquiry');
            ok = false 
          } else setError('reason','');
          
          if(!msgEl.value.trim() || msgEl.value.trim().length < 6){ 
            setError('message','Please enter a short message (6+ characters)'); 
            ok = false 
          } else setError('message','');
          return ok;
        }

        form.addEventListener('submit', function(e){
          e.preventDefault();
          if(!validate()) return;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Sending...';
          // simulate send delay
          setTimeout(()=>{
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
            formMessage.classList.add('show');
            // hide after a while
            setTimeout(()=> formMessage.classList.remove('show'), 6000);
          }, 900);
        });
      })();
    </script>
  </body>
</html>
