      <div class="content">
        <div class="panel">
          <h2 class="title">CONTACT PAGE</h2>

            
          <!-- Contact form -->
          <form id="contactForm" class="contact-form" novalidate>
            <div class="contact-row">
              <div class="field">
                <label for="first_name"><b>First Name *</b></label>
                <input id="first_name" name="first_name" type="text" placeholder="First name" required>
                <div class="error" data-for="first_name"></div>
              </div>
              <div class="field">
                <label for="last_name"><b>Last name *</b></label>
                <input id="last_name" name="last_name" type="text" placeholder="Last name" required>
                <div class="error" data-for="last_name"></div>
              </div>
            </div>
            <div class="field">
              <label for="email"><b>Email Address *</b></label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required>
              <div class="error" data-for="email"></div>
            </div>
            <div class="field">
              <label for="reason"><b>Reason for Inquiry *</b></label>
              <select name="reason" id="reason" required>
                <option value="" selected disabled>Select ...</option>
                <option value="general">General</option>
                <option value="feedback">Feedback</option>
                <option value="technical_support">Technical Support</option>
              </select>
              <div class="error" data-for="reason"></div>
            </div>

            <div class="field" style="margin-top:16px">
              <label for="message"><b>Message *</b></label>
              <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
              <div class="error" data-for="message"></div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Send Message</button>
            </div>

            <div id="formMessage" class="form-message" role="status" aria-live="polite">
              Thanks â€” your message was prepared locally (no server configured).
            </div>
          </form>
