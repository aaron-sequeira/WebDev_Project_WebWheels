<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebWheels - Contact</title>
    <style>
      :root{--accent:#e24f28;--glass: rgba(255,255,255,0.06)}
      html,body{height:100%;margin:0;font-family: 'Segoe UI', Roboto, Arial, sans-serif;color:#fff;line-height:1.5}
      .hero{position:relative;height:100vh;min-height:640px;background:#000 center/cover no-repeat;display:flex;align-items:center;overflow:hidden}
      .hero::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.6));mix-blend-mode:multiply;pointer-events:none}
      .hero-image{position:absolute;inset:0;background-image:url('Car.jpg');background-size:cover;background-position:center;filter:brightness(0.7) saturate(0.9)}

      /* Left vertical navbar (same style as index) */
      .vnav{position:absolute;left:0;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:18px;padding:10px 6px;background:linear-gradient(180deg,var(--glass),rgba(0,0,0,0));border-top-right-radius:6px;border-bottom-right-radius:6px;z-index:10}
      .vnav a{width:56px;height:56px;border-radius:6px;display:flex;align-items:center;justify-content:center;color:#fff;background:transparent;text-decoration:none;cursor:pointer;transition:all .18s}
      .vnav a.active, .vnav a:hover{background:linear-gradient(180deg,var(--accent),#b03820);transform:translateX(4px)}
      .vnav a svg{width:22px;height:22px}

      .brand{position:absolute;right:48px;top:36px;color:var(--accent);font-weight:700;letter-spacing:1px}

      /* Centered content */
      .content{position:relative;z-index:3;display:flex;flex:1;align-items:center;justify-content:center;padding:64px 24px}
      .panel{max-width:640px;text-align:center}
      .title{font-size:42px;color:var(--accent);font-weight:800;margin:32px 11px 32px;text-transform:uppercase;letter-spacing:2px}
      
      /* Contact info cards */
      .cards{display:flex; flex-direction:row;gap:16px;margin:32px 0;justify-content:center}
      .card{flex:0 1 180px;display:flex;flex-direction:column;align-items:center;gap:12px;
            background:linear-gradient(135deg,rgba(255,255,255,0.04), rgba(0,0,0,0.1));
            padding:24px;border-radius:12px;backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,255,0.08);transition:all 0.3s ease}
      .card:hover{transform:translateY(-4px);border-color:rgba(255,255,255,0.15);
                 background:linear-gradient(135deg,rgba(255,255,255,0.06), rgba(0,0,0,0.12))}
      .card .icon{width:56px;height:56px;background:linear-gradient(135deg,var(--accent),#b03820);
                 display:flex;align-items:center;justify-content:center;border-radius:16px;
                 font-size:24px;margin-bottom:4px;transition:transform 0.3s ease}
      .card:hover .icon{transform:scale(1.1)}
      .card .text{text-align:center;color:#fff}
      .card .text .meta{font-size:13px;text-transform:uppercase;letter-spacing:1px;
                       opacity:0.7;margin-bottom:4px}
      .card .text .main{font-size:16px;font-weight:600}

 
  /* Contact form styles */
  .contact-form{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
               padding:8px;border-radius:16px;border:1px solid rgba(255,255,255,0.06);
               max-width:560px;margin:0 auto;backdrop-filter:blur(10px)}
  .contact-row{display:flex;gap:12px}
  .contact-row .field{flex:1;display:flex;flex-direction:column}
  label{font-size:13px;text-transform:uppercase;letter-spacing:1px;opacity:0.8;margin-bottom:8px}
  input[type="text"],input[type="email"],textarea{
    background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);
    padding:12px 16px;border-radius:8px;color:#fff;outline:none;font-size:15px;
    transition:all 0.3s ease;width:100%;box-sizing:border-box}
  input[type="text"]:focus,input[type="email"]:focus,textarea:focus{
    background:rgba(255,255,255,0.05);border-color:var(--accent);
    box-shadow:0 0 0 3px rgba(226,79,40,0.15)}
  textarea{min-height:120px;resize:vertical;line-height:1.5}
  .form-actions{display:flex;justify-content:center;margin-top:24px}
  .btn{background:linear-gradient(135deg,var(--accent),#b03820);
       border:none;color:#fff;padding:12px 32px;border-radius:8px;
       cursor:pointer;font-weight:700;font-size:15px;letter-spacing:0.5px;
       transition:all 0.3s ease}
  .btn:hover:not(:disabled){transform:translateY(-2px);
                           box-shadow:0 4px 12px rgba(176,56,32,0.25)}

  .btn:disabled{opacity:0.6;cursor:not-allowed}

  .field .error{color:#ff9494;font-size:13px;margin-top:6px}

  .form-message{margin-top:16px;padding:12px 18px;border-radius:8px;
               background:linear-gradient(90deg, rgba(40,150,60,0.15), rgba(40,150,60,0.08));
               color:#bff3c9;font-weight:600;border:1px solid rgba(40,150,60,0.15);
               display:none;text-align:center;animation:fadeIn 0.3s ease}
               
  .form-message.show{display:block}
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}
                   to{opacity:1;transform:translateY(0)}}
    </style>
  </head>
  <body>
    <div class="hero" role="main">
      <div class="hero-image" aria-hidden="true"></div>

      <nav class="vnav" aria-label="Main navigation">
        <a href="index.html" class="nav-item" title="Home">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <a href="Contact.html" class="nav-item" title="Contact">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <path fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18 2 2 0 0 1 4.08 2h3a2 2 0 0 1 2 1.72c.12 1.05.36 2.07.72 3.03a2 2 0 0 1-.45 2.11L8.09 10.91a16 16 0 0 0 6 6l1.06-1.06a2 2 0 0 1 2.11-.45c.96.36 1.98.6 3.03.72A2 2 0 0 1 22 16.92z"/>
</svg>

        </a>
        <a href="ShowCase.html" class="nav-item" title="Showcase">
          <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18M7 11h10M5 15h14" stroke="white" stroke-width="1.2" stroke-linecap="round"/></svg>
        </a>
      </nav>

      <div class="brand">WEBWHEELS</div>

      <div class="content">
        <div class="panel">
          <h2 class="title">CONTACT PAGE</h2>

            
          <!-- Contact form -->
          <form id="contactForm" class="contact-form" novalidate>
            <div class="contact-row">
              <div class="field">
                <label for="name">Your name</label>
                <input id="name" name="name" type="text" placeholder="Full name" required>
                <div class="error" data-for="name"></div>
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
                <div class="error" data-for="email"></div>
              </div>
            </div>

            <div class="field" style="margin-top:16px">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
              <div class="error" data-for="message"></div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Send Message</button>
            </div>

            <div id="formMessage" class="form-message" role="status" aria-live="polite">
              Thanks â€” your message was prepared locally (no server configured).
            </div>
          </form>
          
             <div class="cards">
            <div class="card">
              <div class="icon" aria-hidden="true">ðŸ“ž</div>
              <div class="text"><div class="meta">Phone</div><div class="main">+353-456-7890</div></div>
            </div>
            <div class="card">
              <div class="icon" aria-hidden="true">ðŸ“·</div>
              <div class="text"><div class="meta">Instagram</div><div class="main">@webwheelssite</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // set active nav based on current file
      (function(){
        const navItems = Array.from(document.querySelectorAll('.vnav .nav-item'));
        const currentFile = (function(){
          const p = location.pathname || location.href;
          const seg = p.split('/').filter(Boolean).pop() || '';
          return seg.toLowerCase();
        })();
        navItems.forEach(a=>{
          const href = (a.getAttribute('href')||'').split('/').filter(Boolean).pop() || '';
          if(href && href.toLowerCase() === currentFile) a.classList.add('active');
          a.addEventListener('click', ()=>{navItems.forEach(n=>n.classList.remove('active'));a.classList.add('active')});
        });
      })();

      // Contact form handling (client-side only)
      (function(){
        const form = document.getElementById('contactForm');
        if(!form) return;
        const nameEl = form.querySelector('#name');
        const emailEl = form.querySelector('#email');
        const msgEl = form.querySelector('#message');
        const submitBtn = form.querySelector('.btn');
        const formMessage = document.getElementById('formMessage');

        function setError(field, message){
          const el = form.querySelector('.error[data-for="'+field+'"]');
          if(el) el.textContent = message || '';
        }

        function validate(){
          let ok = true;
          if(!nameEl.value.trim()){ 
            setError('name','Please enter your name');
            ok = false 
        } else setError('name','');

          const email = emailEl.value.trim();

          if(!email){ 
            setError('email','Please enter your email'); 
            ok = false 
          }
          else if(emailEl.validity.typeMismatch){ 
            setError('email','Please enter a valid email'); 
            ok = false 
          } else setError('email','');
          
          if(!msgEl.value.trim() || msgEl.value.trim().length < 6){ 
            setError('message','Please enter a short message (6+ characters)'); 
            ok = false 
          } else setError('message','');
          return ok;
        }

        form.addEventListener('submit', function(e){
          e.preventDefault();
          if(!validate()) return;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Sending...';
          // simulate send delay
          setTimeout(()=>{
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
            formMessage.classList.add('show');
            // hide after a while
            setTimeout(()=> formMessage.classList.remove('show'), 6000);
          }, 900);
        });
      })();
    </script>
  </body>
</html>
