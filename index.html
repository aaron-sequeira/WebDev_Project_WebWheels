        <script>
            // for nav bar 
            (function(){
                const navItems = Array.from(document.querySelectorAll('.vnav .nav-item'));

                // Set active nav item based on current file name 
                const currentFile = (function(){
                    const p = location.pathname || location.href;
                    // get last segment
                    const seg = p.split('/').filter(Boolean).pop() || '';
                    return seg.toLowerCase();
                })();

                navItems.forEach(a=>{
                    // normalize href to filename only
                    const href = (a.getAttribute('href')||'').split('/').filter(Boolean).pop() || '';
                    if(href && href.toLowerCase() === currentFile) {
                        a.classList.add('active');
                    }

                    // to keep track of the navigation for the ui
                    a.addEventListener('click', ()=>{
                        navItems.forEach(n=>n.classList.remove('active'));
                        a.classList.add('active');
                    });
                });

            })();
        </script>
